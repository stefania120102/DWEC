<!DOCTYPE html>
<body>

    <script>
      
        var primerNum = prompt("Digame un número");

        var segundNum = prompt("Digame otro número");

        function suma(a,b){
            return (a+b);
        }

        var operacion;
        operacion = suma(primerNum,segundNum);
        console.log(primerNum + "+" + segundNum + "=" + operacion);

    </script>
</body>
