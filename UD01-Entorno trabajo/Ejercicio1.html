<!DOCTYPE html>
<body>

    <script>
         var aleatorio = Math.floor(Math.random()* 101);
    console.log(aleatorio);
    var contador=0;
    var miNumero;

    do{
        miNumero = prompt("Dime un numero");
        var miNumero_int=parseInt(miNumero);

        if(miNumero_int>aleatorio){
            console.log("El numero es mayor")
        }else if(miNumero_int<aleatorio){
            console.log("El numero es menor")
        }else if(miNumero_int==aleatorio){
            alert("Has acertado");
        }
        contador++;
    }while(miNumero_int!=aleatorio);
    document.write("has utilizado "+contador+ " intentos");
    </script>
</body>
