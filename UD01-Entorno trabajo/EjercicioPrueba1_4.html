<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

    </head>
    <body>
        <script>
            var numero1 = prompt("Digame un número");
            var numero2 = prompt("Digame otro número");

            var numero1_Int = parseInt(numero1);
            var numero2_Int = parseInt(numero2);

            function suma(a,b){
                return a + b;
            }

            var resultado = suma(numero1_Int,numero2_Int);

            console.log(numero1 +" + " +numero2 +" = " + resultado);
        </script>
    </body>
</html>
